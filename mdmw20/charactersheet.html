<!doctype html><html moznomarginboxes mozdisallowselectionprint><head>
  <title>MdMw20 - Charakterblatt</title>
  <meta charset="UTF-8" />
  <link rel="icon" href="res/mdm-icon.png">
  <link rel="stylesheet" type="text/css" href="res/charactersheet.css" />
  <script type="text/javascript" src="js/libs.js"></script>
  <script type="text/javascript" src="js/mdm.base.js"></script>
  <script type="text/javascript" src="js/mdm.charactersheet.js"></script>
  <script type="text/javascript" src="js/mdm.development.js"></script>
  <script type="text/javascript" src="js/mdm.config.js"></script>
  <script type="text/javascript" src="js/mdm.lang.de.js"></script>
  <script type="text/javascript" src="js/charactersheet.js"></script>
</head><body>
  <div class="noprint">
    <div class="noprint" id="head-controls">
      <div id="head-controls-progression-controls">
        <span>
          <select id="select-character" title="Gespeicherten Charakter auswählen"></select>
          <button type="button" id="save-storage" title="Im Browser speichern">&#128504;</button>
          <button type="button" id="removefrom-storage" title="Aus der Browser-Datenbank löschen">&#10008;</button>
        </span>
        <span id="head-controls-links">
          <a href="tables.html" target="_blank" rel="noopener noreferrer">[Tabellarium]</a>
          <a href="rules.html" target="_blank" rel="noopener noreferrer">[Regelwerk]</a>
          <a href="world.html" target="_blank" rel="noopener noreferrer">[Spielwelt]</a>
        </span>
      </div>
      <span>
        <button type="button" id="show-stats" title="Steigerungsverlauf ein/ausblenden">&#8721;</button>
        <button type="button" id="show-config" title="Konfigurations-Anpassung ein/ausblenden">&#8943;</button>
      </span>
    </div>
    <div class="noprint" id="config-tuning">
      <div id="config-header">
        <button type="button" id="save-config" title="Konfiguration im Browser speichern">&#128504;</button>
        <button type="button" id="load-config" title="Konfiguration im Browser wiederherstellen">&#11149;</button>
        | Charakter-Daten:
        <input type="text" id="character-copy-text" />
      </div>
      <textarea id="config-input"></textarea>
    </div>
    <div class="noprint" id="statistics-view">
      <span class="tt noprint">
        PM:<span id="progression-val-pm-spent"></span>,
        ES:<span id="progression-val-es-spent"></span>,
        Fertigkeiten:<span id="progression-val-skills-spent"></span>
        <br/>
        <hr/>
        <br/>
      </span>
    </div>
  </div>
  <div class="page single-page"><div class="page-frame" id="progression-page">
    <div id="progression-general">
      <div id="char-description">
        <img id="character-prism" src="res/character-prism.svg"/>
      </div>
      <table id="char-name-race">
        <tr><td>Name</td><td><input type="text" id="character-name" placeholder="( Name )"/></td></tr>
        <tr><td>Rasse</td><td><select id="character-race" placeholder="( Rasse )"></select></td></tr>
        <tr><td>XP</td><td>
          <span id="character-experience"></span>
          <span>
            <button type="button" class="noprint" title="Add 1 XP" id="progression-add-xp-button">+1</button>
            <button type="button" class="noprint" title="Remove 1 XP" id="progression-withdraw-xp">-1</button>
            <button type="button" class="noprint" title="Reset current level" id="progression-reset-modifications">&#x21ba</button>
          </span>
        </td></tr>
      </table>
    </div>
    <div id="pm-progression">
      <h2>Persönlichkeitsmerkmale <span class="progression-points-left noprint">(<span id="progression-val-pm-left"></span>)</span></h2>
    </div>
    <div id="es-progression">
      <h2>Eigenschaften <span class="progression-points-left noprint">(<span id="progression-val-es-left"></span>)</span></h2>
    </div>
    <div id="skill-progression">
      <h2>Fertigkeiten <span class="progression-points-left noprint">(<span id="progression-val-skills-left"></span>)</span></h2>
    </div>
    <div id="at-progression">
      <h2>Attribute</h2>
    </div>
  </div></div>
  <div class="page single-page"><div class="page-frame" id="action-page">
    <div id="equipment-armor">
      <h2>Rüstung</h2>
      <table>
        <tr>
          <th></th>
          <th></th>
          <th>RS</th>
          <th>BE</th>
        </tr>
        <tr id="armor-head">
          <td><img src="res/equipment-helmet.svg" /></td>
          <td><input type="text" class="armor-name" /></td>
          <td><input type="text" class="armor-rs" placeholder="0" /></td>
          <td><input type="text" class="armor-be" placeholder="0" /></td>
        </tr>
        <tr id="armor-torso">
          <td><img src="res/equipment-chestplate.svg" /></td>
          <td><input type="text" class="armor-name" /></td>
          <td><input type="text" class="armor-rs" placeholder="0" /></td>
          <td><input type="text" class="armor-be" placeholder="0" /></td>
        </tr>
        <tr id="armor-arms">
          <td><img src="res/equipment-arm.svg" /></td>
          <td><input type="text" class="armor-name" /></td>
          <td><input type="text" class="armor-rs" placeholder="0" /></td>
          <td><input type="text" class="armor-be" placeholder="0" /></td>
        </tr>
        <tr id="armor-legs">
          <td><img src="res/equipment-leggings.svg" /></td>
          <td><input type="text" class="armor-name" /></td>
          <td><input type="text" class="armor-rs" placeholder="0" /></td>
          <td><input type="text" class="armor-be" placeholder="0" /></td>
        </tr>
        <tr id="armor-shield">
          <td><img src="res/equipment-shield.svg" /></td>
          <td><input type="text" class="armor-name" /></td>
          <td><input type="text" class="armor-rs" placeholder="0" /></td>
          <td><input type="text" class="armor-be" placeholder="0" /></td>
        </tr>
        <tr id="armor-mods">
          <td></td>
          <td><span class="noprint" id="armor-mods-hints"></span>Modif.:</td>
          <td><input type="text" id="armor-mods-rs" placeholder="+0" readonly/></td>
          <td><input type="text" id="armor-mods-be" placeholder="-0" readonly/></td>
        </tr>
        <tr id="armor-total">
          <td></td>
          <td>Gesamt:</td>
          <td><input type="text" id="armor-total-rs" placeholder="0" readonly/></td>
          <td><input type="text" id="armor-total-be" placeholder="0" readonly/></td>
        </tr>
      </table>
    </div>
    <div id="equipment-weapons">
      <h2>Waffen</h2>
      <div class="weapon" id="weapon-1">
        <img class="weapon-icon" src="res/equipment-dagger.svg" />
        <div class="weapon-data">
          <div class="weapon-name"><span class="weapon-label">Waffe</span><input type="text" placeholder="( Name )" /></div>
          <div class="weapon-type"><span class="weapon-label">Typ</span><select>
            <option value=""></option>
            <option value="ns">NS</option>
            <option value="nm">NM</option>
            <option value="nl">NL</option>
            <option value="nw">NW</option>
            <option value="ff">FF</option>
          </select></div>
          <div class="weapon-pa"><span class="weapon-label">PA</span><input type="text" /></div>
          <div class="weapon-at"><span class="weapon-label">AT</span><input type="text" /></div>
          <div class="weapon-ap"><span class="weapon-label">AP</span><input type="text" /></div>
          <div class="weapon-crit"><span class="weapon-label">KRIT</span><input type="text" /></div>
          <div class="weapon-gs"><span class="weapon-label">BS</span><input type="text" placeholder="0w6+0" /></div>
          <div class="weapon-ks"><span class="weapon-label">KS</span><input type="text" placeholder="+0" /></div>
          <div class="weapon-zs"><span class="weapon-label">ZS</span><input type="text" placeholder="+0" /></div>
          <div class="weapon-extra"><span class="weapon-label"></span><input type="text" /></div>
        </div>
      </div>
    </div>
    <div id="current-values">
      <h2>LP / AP / MP</h2>
      <div class="current-ap"><span class="current-ap"></span></div>
      <div class="current-lp"><span class="current-lp"></span></div>
      <div class="current-mp"><span class="current-mp"></span></div>
    </div>
  </div></div>
</body></html>
